<section class="checkout">
  <div class="container">
    <div class="checkout__wrapper">
      <div class="checkout__left">
        <div class="checkout-block">
          <div class="checkout-block__title">Выбор доставки</div>
          <div class="checkout-block__grid">
            <div class="checkout-block__item checkout-block__item_radio">
              <input type="radio" name="dostavka" id="dost-1" checked>
              <label for="dost-1">Самовывоз</label>
              <span class="checkout-block__item-alert"><img src="@img/icons/alert.svg" alt="icon"></span>
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item checkout-block__item_radio">
              <input type="radio" name="dostavka" id="dost-2">
              <label for="dost-2">Экспресс доставка</label>
              <span class="checkout-block__item-alert"><img src="@img/icons/alert.svg" alt="icon"></span>
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item checkout-block__item_radio">
              <input type="radio" name="dostavka" id="dost-3">
              <label for="dost-3">Стандартная доставка</label>
              <span class="checkout-block__item-alert"><img src="@img/icons/alert.svg" alt="icon"></span>
            </div><!-- /checkout-block__item -->
          </div>
        </div><!-- /checkout-block -->
        <div class="checkout-block">
          <div class="checkout-block__title">Ваши данные</div>
          <div class="checkout-block__grid">
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">ФИО</label>
              <input type="text" class="form-input">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">Номер телефона</label>
              <input type="tel" class="form-input" placeholder="+7">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">Область</label>
              <input type="text" class="form-input" placeholder="-">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">Город</label>
              <input type="text" class="form-input" placeholder="-">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item checkout-block__item--full">
              <label class="checkout-block__item-name">Адрес доставки</label>
              <input type="text" class="form-input" placeholder="-">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">Почтовый индекс</label>
              <input type="text" class="form-input" placeholder="-">
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item">
              <label class="checkout-block__item-name">E-mail</label>
              <input type="text" class="form-input" placeholder="-">
            </div><!-- /checkout-block__item -->
          </div>
        </div>
        <div class="checkout-block">
          <div class="checkout-block__title">Способ оплаты</div>
          <div class="checkout-block__grid">
            <div class="checkout-block__item checkout-block__item_radio">
              <input type="radio" name="oplata" id="opl-1" checked>
              <label for="opl-1">Банковский перевод</label>
              <span class="checkout-block__item-alert"><img src="@img/icons/alert.svg" alt="icon"></span>
            </div><!-- /checkout-block__item -->
            <div class="checkout-block__item checkout-block__item_radio">
              <input type="radio" name="oplata" id="opl-2">
              <label for="opl-2">Наличными курьеру</label>
              <span class="checkout-block__item-alert"><img src="@img/icons/alert.svg" alt="icon"></span>
            </div><!-- /checkout-block__item -->
          </div>
        </div>
      </div>
      <div class="checkout__right">
        <div class="checkout__result ">
          <span class="checkout__result-title">
            Информация о заказе
          </span>
          <ul class="checkout__result-list">
            <li class="checkout__result-item">
              <span>
                Всего товаров:
              </span>
              <span></span>
              <span>
                12 товаров
              </span>
            </li>
            <li class="checkout__result-item">
              <span>
                Сумма заказа:
              </span>
              <span></span>
              <span>
                38 990 ₽
              </span>
            </li>
          </ul>
          <button class="checkout__result-btn btn btn--purple">
            оформить заказ
          </button>
          <p class="checkout__result-text">
            Подробнее об условиях доставки вы можете ознакомиться в <a href="#">этом разделе</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="container">
    <div class="catalog-footer__wrapper">
      <div class="catalog-footer__item">
        <a href="#" target="_blank">Доставка и оплата</a>
      </div>
      <div class="catalog-footer__item">
        <a href="#" target="_blank">Условия возврата</a>
      </div>
      <div class="catalog-footer__item">
        <a href="#" target="_blank">Адреса магазинов</a>
      </div>
    </div>
  </div>
</section>
